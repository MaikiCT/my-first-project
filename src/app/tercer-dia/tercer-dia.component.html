<p>tercer-dia works!</p>

<h1>{{exampleService.var_service}}</h1>
<input
    type="text"
    [(ngModel)]="name"
    class="form-control"
    
>

<button
    class="btn btn-primary"
    (click)="exampleService.onclickbutton(name)"
>
    Click al servicio
</button>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemuser of users; let i =index">
            <th>{{i + 1}}</th>
            <td>{{editartexto(itemuser.title)}}</td>
            <td>{{itemuser.body}}</td>
        </tr>
    </tbody>
</table>
